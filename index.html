<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WORK IN PROGRESS</title>
  <style>
    /* Estilos generales */
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }

    /* Encabezado */
    header {
      background-color: #6c5ce7;
      color: #fff;
      padding: 10px 20px;
      text-align: center;
    }

    /* Contenedor principal */
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    /* Títulos del índice */
    h1, h2 {
      color: #6c5ce7;
    }

    /* Estilos de la lista */
    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      padding: 8px 0;
      border-bottom: 1px solid #ddd;
    }

    /* Enlaces */
    a {
      text-decoration: none;
      color: #0984e3;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Encabezado -->
  <header>
    <h1>Work In Progress</h1>
  </header>

  <!-- Contenedor principal -->
  <div class="container">
    

    <!-- Secciones del contenido -->
   
  </div>

</body>
</html>
