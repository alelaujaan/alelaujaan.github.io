<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portafolio</title>
  <link rel="stylesheet" href="Estilos/index.css">
</head>

    <p>Bienvenido a mi sitio web</p>

  <!-- Contenedor de botones -->

    <button class="portfolio-btn" onclick="navigateTo('#about')">Sobre Mí</button>

  <!-- Secciones del portafolio -->

    <h2>Sobre Mí</h2>
    <p>Aquí puedes conocer más sobre mí.</p>
  </section>

  <section id="projects">
    <h2>Proyectos</h2>
    <p>Aquí puedes ver mis proyectos.</p>
  </section>

  <section id="skills">
    <h2>Habilidades</h2>
    <p>Aquí puedes conocer mis habilidades.</p>
  </section>

  <section id="contact">
    <h2>Contacto</h2>
    <p>Puedes contactarme aquí.</p>
  </section>

  <!-- Scripts -->
  <script src="JS/index.js"></script>
</body>
</html>
