        --bg: #070A10;
        --panel: rgba(255, 255, 255, .04);
        --panel2: rgba(255, 255, 255, .06);

        --muted: rgba(255, 255, 255, .62);
        --line: rgba(255, 255, 255, .10);
        --accent: #38bdf8;
        --accent2: #a78bfa;
        --ok: #34d399;
        --warn: #fbbf24;
        --shadow: 0 20px 50px rgba(0, 0, 0, .55);
        --radius: 18px;
        --radius2: 22px;
        --max: 1120px;
        --pad: 22px;
    }

    * {
        box-sizing: border-box
    }

    html,
    body {
        height: 100%
    }

    body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        background: var(--bg);
        color: var(--text);
        overflow-x: hidden;
    }

    a {
        color: inherit;
        text-decoration: none
    }

    button {
        font: inherit
    }

    ::selection {
        background: rgba(56, 189, 248, .22)
    }

    .bg {
        position: fixed;
        inset: 0;
        z-index: -1;
        overflow: hidden
    }

    .grid {
        position: absolute;
        inset: -20%;
        background-image: radial-gradient(circle at 1px 1px, rgba(56, 189, 248, .12) 1px, transparent 0);
        background-size: 28px 28px;
        opacity: .65;
        filter: blur(.2px);
    }

    .noise {
        position: absolute;

        mix-blend-mode: overlay;
        pointer-events: none;
    }

    .glow {
        position: absolute;
        width: 900px;
        height: 900px;
        left: 50%;
        top: -260px;
        transform: translateX(-50%);
        background: radial-gradient(circle, rgba(56, 189, 248, .22), transparent 55%);
        filter: blur(6px);
        opacity: .9;
    }

    .topbar {
        position: sticky;
        top: 0;
        z-index: 20;
        backdrop-filter: blur(14px);
        background: rgba(7, 10, 16, .55);
        border-bottom: 1px solid var(--line);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 14px 18px;
    }

    .brand {
        display: flex;
        align-items: center;
        gap: 10px
    }

    .brand__dot {
        width: 10px;
        height: 10px;
        border-radius: 999px;
        background: linear-gradient(135deg, var(--accent), var(--accent2));
        box-shadow: 0 0 0 6px rgba(56, 189, 248, .08);
    }

    .brand__text {
        font-weight: 800;
        letter-spacing: .4px
    }

    .nav {
        display: flex;
        gap: 16px;
        align-items: center
    }

    .nav__link {
        padding: 10px 10px;
        color: var(--muted);
        border-radius: 12px;
        transition: background .2s ease, color .2s ease;
    }

    .nav__link:hover {
        background: rgba(255, 255, 255, .05);
        color: var(--text)
    }

    .nav__link.active {
        color: var(--text);
        background: rgba(56, 189, 248, .10);
        box-shadow: inset 0 0 0 1px rgba(56, 189, 248, .15)
    }

    .actions {
        display: flex;
        gap: 10px;
        align-items: center
    }

    .btn {
        border: 1px solid var(--line);
        background: rgba(255, 255, 255, .04);
        color: var(--text);
        padding: 10px 14px;
        border-radius: 14px;
        cursor: pointer;
        transition: transform .12s ease, background .2s ease, border-color .2s ease;
    }

    .btn:hover {
        background: rgba(255, 255, 255, .07)
    }

    .btn:active {
        transform: translateY(1px)
    }

    .btn--primary {
        border-color: rgba(56, 189, 248, .25);
        background: linear-gradient(135deg, rgba(56, 189, 248, .18), rgba(167, 139, 250, .12));
        box-shadow: 0 14px 40px rgba(0, 0, 0, .35);
    }

    .btn--primary:hover {
        border-color: rgba(56, 189, 248, .42)
    }

    .btn--ghost {
        background: rgba(255, 255, 255, .03)
    }

    .burger {
        display: none;
        width: 44px;
        height: 44px;
        border-radius: 14px;
        border: 1px solid var(--line);
        background: rgba(255, 255, 255, .03);
        cursor: pointer;
    }

    .burger span {
        display: block;
        height: 2px;
        margin: 7px 10px;
        background: rgba(255, 255, 255, .70);
        border-radius: 99px
    }

    .drawer {
        position: fixed;
        top: 0;
        right: 0;
        height: 100%;
        width: min(360px, 90vw);
        background: rgba(10, 14, 22, .92);
        border-left: 1px solid var(--line);
        transform: translateX(102%);
        transition: transform .22s ease;
        z-index: 30;
        display: flex;
        flex-direction: column;
        padding: 16px;
        backdrop-filter: blur(16px);

    .drawer.open {
        transform: translateX(0)
    }

        align-items: center;
        justify-content: space-between;
        margin-bottom: 10px

    }

    .drawer__links {

        flex-direction: column;
        gap: 8px;
        padding: 10px 0
    }

    .drawer__links a {

        border-radius: 14px;
        border: 1px solid rgba(255, 255, 255, .06);
        background: rgba(255, 255, 255, .03);
        color: var(--muted);

    .drawer__links a:hover {

    }

    .drawer__foot {

        display: flex;
        flex-direction: column;
        gap: 10px

    .w-full {

                                "End-to-end development of an internal ticketing app.",
                                "Roles, permissions, statuses and management dashboards.",
                                "Estimated ~50% reduction in dispatch team handling time."
                            ]
                        }
                    },
                    {
                        when: "2021–2023",
                        org: "Freelance",
                        role: { es: "Backend / Automatización", en: "Backend / Automation" },
                        bullets: {
                            es: [
                                "APIs REST, lógica de negocio y acceso a BD.",
                                "Automatización con scripts y herramientas internas.",
                                "Gestión completa del ciclo: análisis, desarrollo y entrega."
                            ],
                            en: [
                                "REST APIs, business logic and database access.",
                                "Automation via scripts and internal tools.",
                                "Full lifecycle ownership: analysis, development and delivery."
                            ]
                        }
                    }
                ],
                stack: [
                    { name: "Java", level: "Spring Boot · JPA" },
                    { name: "PHP", level: "Laravel" },
                    { name: "Python", level: "FastAPI · Automation" },
                    { name: "APIs", level: "REST · JWT" },
                    { name: "DB", level: "MySQL · PostgreSQL" },
                    { name: "Testing", level: "JUnit · Mockito" },
                    { name: "DevOps", level: "Docker" },
                    { name: "VCS", level: "Git · GitFlow" },
                    { name: "OS", level: "Linux · Windows" },
                    { name: "Networking", level: "TCP/IP" }
                ],
                education: [
                    { es: "Máster en Ciberseguridad Ofensiva y Hacking Ético — EIP", en: "Master in Offensive Cybersecurity & Ethical Hacking — EIP" },
                    { es: "CFGS Desarrollo de Aplicaciones Multiplataforma (DAM) — CampusFP", en: "HNC Multiplatform App Development — CampusFP" },
                    { es: "CFGM Sistemas Microinformáticos y Redes (SMIR) — CampusFP", en: "IT Systems & Networks — CampusFP" }
                ],
                languages: [
                    { es: "Español — Nativo", en: "Spanish — Native" },
                    { es: "Inglés — B2–C1", en: "English — B2–C1" }
                ]
            };

            // ========= Estado =========
            const storageKey = "afr_lang";
            let lang = localStorage.getItem(storageKey) || "es";

            const $app = document.getElementById("app");
            const $langToggle = document.getElementById("langToggle");
            const $langToggle2 = document.getElementById("langToggle2");
            const $footerMade = document.getElementById("footerMade");
            const $ctaTop = document.getElementById("ctaTop");
            const $drawer = document.getElementById("drawer");
            const $burger = document.getElementById("burger");
            const $closeDrawer = document.getElementById("closeDrawer");

            // ========= Util =========
            const t = () => STRINGS[lang];
            const pick = (obj) => obj?.[lang] ?? obj;

            function escapeHtml(s) {
                return String(s).replace(/[&<>"']/g, m => ({
                    "&": "&amp;", "<": "&lt;", ">": "&gt;", '"': "&quot;", "'": "&#039;"
                }[m]));
            }

            function setActiveNav(route) {
                document.querySelectorAll(".nav__link").forEach(a => a.classList.remove("active"));
                const map = {
                    "/about": "about",
                    "/focus": "focus",
                    "/experience": "exp",
                    "/stack": "stack",
                    "/education": "edu",
                    "/contact": "contact"
                };
                const key = map[route];
                if (!key) return;
                document.querySelectorAll(`[data-nav="${key}"]`).forEach(a => a.classList.add("active"));
            }

            function closeDrawer() {
                $drawer.classList.remove("open");
                $drawer.setAttribute("aria-hidden", "true");
                $burger.setAttribute("aria-expanded", "false");
            }

            function openDrawer() {
                $drawer.classList.add("open");
                $drawer.setAttribute("aria-hidden", "false");
                $burger.setAttribute("aria-expanded", "true");
            }

            // ========= Render =========
            function render(route) {
                // Update top labels
                document.documentElement.lang = lang;
                const S = t();

                // Nav labels (top + drawer)
                const navMap = [
                    ["about", S.nav.about],
                    ["focus", S.nav.focus],
                    ["exp", S.nav.exp],
                    ["stack", S.nav.stack],
                    ["edu", S.nav.edu],
                    ["contact", S.nav.contact]
                ];
                navMap.forEach(([k, label]) => {
                    document.querySelectorAll(`[data-nav="${k}"]`).forEach(el => el.textContent = label);
                    document.querySelectorAll(`[data-drawer="${k}"]`).forEach(el => el.textContent = label);
                });

                $ctaTop.textContent = S.hero.primary;
                document.getElementById("ctaDrawer").textContent = S.hero.primary;
                $footerMade.textContent = S.footer.made;

                // Main content (SPA)
                const hero = `
      <section class="hero reveal">
        <div class="heroCard">
          <div class="heroTop">
            <div class="badge"><span class="pulse"></span>${escapeHtml(S.hero.badge)}</div>
          </div>
          <h1 class="h1">${escapeHtml(S.hero.title)}</h1>
          <p class="subtitle">${escapeHtml(S.hero.subtitle)}</p>
          <div class="heroActions">
            <a class="btn btn--primary" href="#/contact">${escapeHtml(S.hero.primary)}</a>
            <a class="btn" href="${escapeHtml(DATA.github)}" target="_blank" rel="noreferrer">${escapeHtml(S.hero.secondary)}</a>
          </div>
          <div class="chips">
            ${DATA.chips.map(c => `<span class="chip">${escapeHtml(pick(c))}</span>`).join("")}
          </div>
        </div>
      </section>
    `;

                const about = `
      <section class="section reveal" id="about">
        <div class="section__head">
          <h2 class="h2">${escapeHtml(S.about.title)}</h2>
          <div class="kicker">${escapeHtml(pick(DATA.location))}</div>
        </div>
        <div class="grid2">
          <div class="card">
            <h3 class="cardTitle">${escapeHtml(S.about.title)}</h3>
            <p class="cardText">${escapeHtml(S.about.text)}</p>
            <div class="tagRow">
              <span class="tag accent">REST</span>
              <span class="tag accent">JWT</span>
              <span class="tag">Docker</span>
              <span class="tag">GitFlow</span>
              <span class="tag ok">${escapeHtml(pick(DATA.languages[1]))}</span>
            </div>
          </div>
          <div class="card">
            <h3 class="cardTitle">${escapeHtml(lang === "es" ? "Resumen rápido" : "Quick snapshot")}</h3>
            <p class="cardText">
              <b>${escapeHtml(lang === "es" ? "Backend" : "Backend")}</b>: Java (Spring Boot), PHP (Laravel), Python (FastAPI).<br/>
              <b>${escapeHtml(lang === "es" ? "Seguridad" : "Security")}</b>: API security, hardening, secure practices.<br/>
              <b>${escapeHtml(lang === "es" ? "Operativa" : "Operations")}</b>: soporte IT, automatización, foco en usuario.
            </p>
            <div class="tagRow">
              <span class="tag warn">MySQL</span>
              <span class="tag warn">PostgreSQL</span>
              <span class="tag">Linux</span>
              <span class="tag">Windows</span>
            </div>
          </div>
        </div>
      </section>
    `;

                const focus = `
      <section class="section reveal" id="focus">
        <div class="section__head">
          <h2 class="h2">${escapeHtml(S.focus.title)}</h2>
          <div class="kicker">${escapeHtml(lang === "es" ? "Especializaciones conectadas por un núcleo técnico común." : "Multiple specializations, one consistent technical core.")}</div>
        </div>
        <div class="cards">
          ${DATA.focus.map(item => `
            <article class="card">
              <h3 class="cardTitle">${escapeHtml(pick(item.title))}</h3>
              <p class="cardText">${escapeHtml(pick(item.text))}</p>
              <div class="tagRow">
                ${item.tags.map(tag => `<span class="tag">${escapeHtml(tag)}</span>`).join("")}
              </div>
            </article>
          `).join("")}
        </div>
      </section>
    `;

                const experience = `
      <section class="section reveal" id="experience">
        <div class="section__head">
          <h2 class="h2">${escapeHtml(S.exp.title)}</h2>
          <div class="kicker">${escapeHtml(S.exp.note)}</div>
        </div>
        <div class="timeline">
          ${DATA.experience.map(e => `
            <div class="titem">
              <div>
                <div class="when">${escapeHtml(e.when)}</div>
                <div class="where">${escapeHtml(e.org)}</div>
              </div>
              <div>
                <div class="role">${escapeHtml(pick(e.role))}</div>
                <ul class="bullets">
                  ${pick(e.bullets).map(b => `<li>${escapeHtml(b)}</li>`).join("")}
                </ul>
              </div>
            </div>
          `).join("")}
        </div>
      </section>
    `;

                const stack = `
      <section class="section reveal" id="stack">
        <div class="section__head">
          <h2 class="h2">${escapeHtml(S.stack.title)}</h2>
          <div class="kicker">${escapeHtml(lang === "es" ? "Tecnologías principales (orientado a backend y seguridad)." : "Main technologies (backend & security oriented).")}</div>
        </div>
        <div class="stackGrid">
          ${DATA.stack.map(s => `
            <div class="stackItem">
              <b>${escapeHtml(s.name)}</b>
              <span>${escapeHtml(s.level)}</span>
            </div>
          `).join("")}
        </div>
      </section>
    `;

                const education = `
      <section class="section reveal" id="education">
        <div class="section__head">
          <h2 class="h2">${escapeHtml(S.edu.title)}</h2>
          <div class="kicker">${escapeHtml(lang === "es" ? "Formación + idiomas." : "Education + languages.")}</div>
        </div>
        <div class="grid2">
          <div class="card">
            <h3 class="cardTitle">${escapeHtml(S.edu.title)}</h3>
            <ul class="bullets">
              ${DATA.education.map(x => `<li>${escapeHtml(pick(x))}</li>`).join("")}
            </ul>
          </div>
          <div class="card">
            <h3 class="cardTitle">${escapeHtml(lang === "es" ? "Idiomas" : "Languages")}</h3>
            <ul class="bullets">
              ${DATA.languages.map(x => `<li>${escapeHtml(pick(x))}</li>`).join("")}
            </ul>
            <div class="tagRow">
              <span class="tag accent">${escapeHtml(lang === "es" ? "Disponible" : "Available")}</span>
              <span class="tag">${escapeHtml(lang === "es" ? "Madrid" : "Madrid")}</span>
            </div>
          </div>
        </div>
      </section>
    `;

                const contact = `
      <section class="section reveal" id="contact">
        <div class="section__head">
          <h2 class="h2">${escapeHtml(S.contact.title)}</h2>
          <div class="kicker">${escapeHtml(lang === "es" ? "Respondo rápido y encantado." : "Fast replies, happy to connect.")}</div>
        </div>

        <div class="contactGrid">
          <div class="card">
            <h3 class="cardTitle">${escapeHtml(lang === "es" ? "Mensaje directo" : "Direct message")}</h3>
            <p class="cardText">
              ${escapeHtml(lang === "es"
                    ? "Si te interesa mi perfil, escríbeme y te paso CV completo y proyectos."
                    : "If you’re interested, email me and I’ll share my full CV and projects.")}
            </p>
            <div class="heroActions" style="margin-top:12px">
              <a class="btn btn--primary" href="mailto:${escapeHtml(DATA.email)}">${escapeHtml(S.hero.primary)}</a>
              <a class="btn" href="${escapeHtml(DATA.github)}" target="_blank" rel="noreferrer">${escapeHtml(S.hero.secondary)}</a>
            </div>
        
          </div>

          <div class="card">
            <h3 class="cardTitle">${escapeHtml(lang === "es" ? "Detalles" : "Details")}</h3>

            <div class="kv">
              <div><div class="k">${escapeHtml(S.contact.email)}</div><div class="v">${escapeHtml(DATA.email)}</div></div>
              <button class="btn btn--ghost copyBtn" data-copy="${escapeHtml(DATA.email)}">${escapeHtml(S.contact.copy)}</button>
            </div>

            <div class="kv" style="margin-top:10px">
              <div><div class="k">${escapeHtml(S.contact.phone)}</div><div class="v">${escapeHtml(DATA.phone)}</div></div>
              <button class="btn btn--ghost copyBtn" data-copy="${escapeHtml(DATA.phone)}">${escapeHtml(S.contact.copy)}</button>
            </div>

            <div class="kv" style="margin-top:10px">
              <div><div class="k">${escapeHtml(S.contact.location)}</div><div class="v">${escapeHtml(pick(DATA.location))}</div></div>
              <span class="tag accent">UTC+1</span>
            </div>
          </div>
        </div>
      </section>
    `;

                // Home = hero + about + focus + experience + stack + education + contact
                const home = hero + about + focus + experience + stack + education + contact;

                // Route rendering (hash-based SPA)
                const routes = {
                    "/": home,
                    "/about": hero + about,
                    "/focus": hero + focus,
                    "/experience": hero + experience,
                    "/stack": hero + stack,
                    "/education": hero + education,
                    "/contact": hero + contact
                };

                $app.innerHTML = routes[route] || home;
                setActiveNav(route);

                // Smooth scroll to section when route matches
                const idMap = {
                    "/about": "about",
                    "/focus": "focus",
                    "/experience": "experience",
                    "/stack": "stack",
                    "/education": "education",
                    "/contact": "contact"
                };
                const targetId = idMap[route];
                if (targetId) {
                    const el = document.getElementById(targetId);
                    if (el) el.scrollIntoView({ behavior: "smooth", block: "start" });
                } else {
                    window.scrollTo({ top: 0, behavior: "smooth" });
                }

                // Reveal animations
                setupReveal();
                // Copy buttons
                setupCopy();
            }

            function setupCopy() {
                document.querySelectorAll("[data-copy]").forEach(btn => {
                    btn.addEventListener("click", async () => {
                        const value = btn.getAttribute("data-copy");
                        try {
                            await navigator.clipboard.writeText(value);
                            btn.textContent = lang === "es" ? "Copiado" : "Copied";
                            setTimeout(() => btn.textContent = t().contact.copy, 900);
                        } catch {
                            // fallback
                            const ta = document.createElement("textarea");
                            ta.value = value;
                            document.body.appendChild(ta);
                            ta.select();
                            document.execCommand("copy");
                            ta.remove();
                            btn.textContent = lang === "es" ? "Copiado" : "Copied";
                            setTimeout(() => btn.textContent = t().contact.copy, 900);
                        }
                    }, { once: true });
                });
            }

            function setupReveal() {
                const els = document.querySelectorAll(".reveal");
                const io = new IntersectionObserver((entries) => {
                    for (const e of entries) {
                        if (e.isIntersecting) {
                            e.target.classList.add("in");
                            io.unobserve(e.target);
                        }
                    }
                }, { threshold: 0.12 });
                els.forEach(el => io.observe(el));
            }

            // ========= Router =========
            function getRoute() {
                const h = location.hash || "#/";
                const path = h.replace(/^#/, "");
                // Normaliza: "#/about" => "/about"
                return path.startsWith("/") ? path : "/";
            }

            function navigate() {
                const route = getRoute();
                render(route);
            }

            // ========= Idioma =========
            function toggleLang() {
                lang = (lang === "es") ? "en" : "es";
                localStorage.setItem(storageKey, lang);
                navigate();
            }

            // ========= Events =========
            window.addEventListener("hashchange", () => {
                closeDrawer();
                navigate();
            });

            $langToggle.addEventListener("click", toggleLang);
            $langToggle2.addEventListener("click", () => { toggleLang(); closeDrawer(); });

            $burger.addEventListener("click", () => {
                const open = $drawer.classList.contains("open");
                open ? closeDrawer() : openDrawer();
            });
            $closeDrawer.addEventListener("click", closeDrawer);
            $drawer.addEventListener("click", (e) => {
                if (e.target.tagName === "A") closeDrawer();
            });

            // First render
            navigate();
        })();

    </script>
</body>

</html>
